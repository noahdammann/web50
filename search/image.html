<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>

        <!-- Navigation Menu -->
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <!-- Google logo-->
            <div class="top">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

            <!-- Form -->
            <div class="bottom">
                <form action="http://images.google.com/images?" id="form">
                    <input id="searchbar" type="text" name="q" autocomplete="on" autofocus>
                    <div class="bottom">
                        <input id="searchbutton" type="submit" value="Search Images">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
