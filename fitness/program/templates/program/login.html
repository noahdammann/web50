{% extends 'program/layout.html' %}
{% load static %}


{% block title %}
    Login
{% endblock %}



{% block head %}
    <link rel="stylesheet" href="{% static 'program/authentication.css' %}">
{% endblock %}



{% block body %}

    <div class="center">
    <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %}
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="{% url 'register' %}">Signup</a>
            </div>
        </form>
    </div>


{% endblock %}
